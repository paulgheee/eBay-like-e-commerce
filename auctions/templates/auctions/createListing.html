{% extends "auctions/layout.html" %}

{% block title %}
    Create Listing
{% endblock %}

{% block body %}
    {% if message %}
    <div>{{ message }}</div>
    {% endif %}
    <div class="mb-3">
        <form action="{% url 'createListing' %}" method="POST">
            <div class="mb-3">
                {% csrf_token %}
                {{ form }}
                <br>
                <button class="btn btn-primary" type="submit">Create</button>
            </div>
        </form>
    </div>
    

{% endblock %}
